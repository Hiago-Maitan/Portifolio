<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio - Hiago Maitan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/user.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="resume-contents">
        <section class="left-section">
            <div class="porfile contents">
                <div class="profile-contents ">
                    <img src="img/profile.jpeg" alt="Profile Image" class="profile-image">
                    <p class="name"><strong>Hiago Maitan</strong></p>
                    <p class="profession">Front End Developer | HTML | CSS | Javascript | React</p>
                    <a href="${arrayProjects[indice].gitRepository}"><button type="button"
                        class="project-weblink">Acessar repositório</button></a>
                </div>
            </div>

            <div class="information contents">
                <div class="information-contents">
                    <p>
                        <strong>Localização:</strong>
                        <span>Osasco-SP</span>
                    </p>
                    <p>
                        <strong>GitHub:</strong>
                        <span><a href="https://github.com/Hiago-Maitan">Hiago-Maitan</a></span>
                    </p>
                    <p>
                        <strong>LinkedIn:</strong>
                        <span><a href="https://www.linkedin.com/in/hiago-maitan/">Hiago Maitan Silva</a></span>
                    </p>
                    <p>
                        <strong>Email:</strong>
                        <span><a href=mailto:hiagomaitan@gmail.com>hiagomaitan@gmail.com</a></span>
                    </p>
                </div>
            </div>
        </section>

        <section class="right-section">
            <h1 class="title">Meus Projetos</h1>
            <div class="projects-container" id="resultado">
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
